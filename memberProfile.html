                                </div>
                                <div class="col-3 ">
                                    <select name="" id="" class="form-control w-75 pr-0">
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                  
                                </div>
                            </div>


                            <div class="form-group row">
                                <div class="col-3">

                            </div>

                            <div class="form-group row">

                                </div>
                            </div>


                            <div class="form-group row">

                                </div>

                            </div>


                            <!---->

                            </div>
                            <div class="form-group row">
